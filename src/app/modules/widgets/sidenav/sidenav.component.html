<div
  id="sidenavContainer"
  class="d-flex"
  [ngStyle]="
    controlerActivity == true ? { width: 'fit-content' } : { width: '-0%' }
  "
>
  <section class="bg-primary d-flex flex-column">
    <form [formGroup]="fallingObjectControls" class="mt-2 p-2">
      <div class="mb-2 d-flex flex-column">
        <mat-form-field appearance="fill">
          <mat-label class="text-white" for="Color" id="Color"
            >Color:
            <span
              class="colorPreview p-2 m-1"
              [ngStyle]="{ 'background-color': color?.value }"
            ></span>
          </mat-label>
          <input
            class="text-white"
            matInput
            placeholder="Color"
            formControlName="Color"
          />
        </mat-form-field>
      </div>
      <div class="mb-2 d-flex flex-column">
        <mat-form-field appearance="fill">
          <mat-label
            class="text-white"
            for="BackgroundColor"
            id="BackgroundColor"
            >BackgroundColor:
            <span
              class="colorPreview p-2 m-1"
              [ngStyle]="{ 'background-color': backgroundColor?.value }"
            ></span>
          </mat-label>
          <input
            class="text-white"
            matInput
            placeholder="BackgroundColor"
            formControlName="BackgroundColor"
          />
        </mat-form-field>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label class="text-white" for="SpeedX" id="SpeedX"
          >SpeedX:{{ speedx?.value }}</label
        >
        <mat-slider
          [min]="0.1"
          [max]="10"
          [step]="0.1"
          showTickMarks
          (input)="update($event, 'SpeedX')"
          value="{{ speedx?.value }}"
          formControlName="SpeedX"
        >
          <input matSliderThumb class="mw-100" />
        </mat-slider>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label class="text-white" for="SpeedY" id="SpeedY"
          >SpeedY:{{ fallingObjectControls.value.SpeedY | json }}</label
        >
        <mat-slider
          [min]="0.1"
          [max]="10"
          [step]="0.1"
          showTickMarks
          (input)="update($event, 'SpeedY')"
          value="{{ speedy?.value }}"
          formControlName="SpeedY"
        >
          <input matSliderThumb class="mw-100" />
        </mat-slider>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label class="text-white" for="Amount" id="Amount">
          Amount:{{ fallingObjectControls.value.Amount | json }}</label
        >
        <mat-slider
          [min]="1"
          [max]="400"
          [step]="1"
          showTickMarks
          (input)="update($event, 'Amount')"
          value="{{ amount?.value }}"
          formControlName="Amount"
        >
          <input matSliderThumb class="mw-100" />
        </mat-slider>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label class="text-white" for="Angle" id="Angle">
          Angle:{{ fallingObjectControls.value.Angle | json }}
        </label>
        <mat-slider
          [min]="0"
          [max]="360"
          [step]="1"
          showTickMarks
          (input)="update($event, 'Angle')"
          value="{{ angle?.value }}"
          formControlName="Angle"
        >
          <input matSliderThumb class="mw-100" />
        </mat-slider>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label class="text-white" for="Height" id="Height">
          Height:{{ fallingObjectControls.value.Height | json }}</label
        >
        <mat-slider
          [min]="1"
          [max]="10"
          [step]="1"
          showTickMarks
          (input)="update($event, 'Height')"
          value="{{ height?.value }}"
          formControlName="Height"
        >
          <input matSliderThumb class="mw-100" />
        </mat-slider>
      </div>
      <div class="mb-2 d-flex flex-column">
        <label class="text-white" for="Width" id="Width"
          >Width:{{ fallingObjectControls.value.Width | json }}</label
        >
        <mat-slider
          [min]="1"
          [max]="10"
          [step]="1"
          showTickMarks
          (input)="update($event, 'Width')"
          value="{{ width?.value }}"
          formControlName="Width"
        >
          <input matSliderThumb class="mw-100" />
        </mat-slider>
      </div>
      <div>
        <button
          id="submitButton"
          type="submit"
          (click)="submit()"
          mat-raised-button
          class="w-100 text-white"
        >
          Apply changes
        </button>
      </div>
      <div class="mt-2">
        <button
          id="resetButton"
          (click)="snackbarSwitch()"
          mat-raised-button
          class="w-100 text-white bg-red"
        >
          Reset Settings
        </button>
      </div>
    </form>
  </section>
  <div class="d-flex align-items-center py-2">
    <button
      id="closedButton"
      class="text-center"
      (click)="closeAndOpenControls()"
      mat-raised-button
    >
      <fa-icon
        [icon]="faAngleRight"
        *ngIf="controlerActivity == false; else left"
      ></fa-icon>
      <ng-template #left>
        <fa-icon [icon]="faAngleLeft"></fa-icon>
      </ng-template>
    </button>
  </div>
</div>
<div id="darkFilter" class="position-absolute top-0 start-0 end-0 bottom-0" [ngStyle]="snackbarOpen ? {'display':'block'} : {'display':'none'}">
  <div
    class="mt-2 position-fixed bg-slatebluedarker-noHover p-3 d-flex flex-column rounded-3"
    id="snackbar"
  >
    <p class="text-white">Are you sure you want to reset?</p>
    <div class="d-flex">
      <button
        id="resetButton"
        (click)="reset(); snackbarSwitch()"
        mat-raised-button
        class="text-white bg-red m-2"
      >
        Reset
      </button>
      <button
        id="resetButton"
        (click)="snackbarSwitch()"
        mat-raised-button
        class="text-white bg-slateblue m-2"
      >
        Don't Reset
      </button>
    </div>
  </div>
</div>
